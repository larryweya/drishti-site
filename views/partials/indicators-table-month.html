<span class="section-header"><br><b>Month</b> | <a href="#/indicators-cumulative">Cumulative (since 04/2013)</a> </span>
<div class="row-fluid m10 div-th tr-border">
    <div class="span3"></div>
    <div class="span1 text-center" data-ng-repeat="service_provider in service_providers">{{service_provider}}</div>
    <div class="span1 text-center">Total</div>
</div>
<div class="row-fluid m10 tr-border" data-ng-repeat="service_provided in services_provided">
    <div class="span3">
        <b>{{service_provided}}</b>
    </div>
    <div class="span1 text-center" data-ng-repeat="service_provider in service_providers">{{data[service_provider].indicator.summary[service_provided] || 0}}</div>
    <div class="span1 text-center"><b>{{data.totals.services_provided[service_provided]}}</b></div>
</div>
<div class="row-fluid m10 tr-border">
    <div class="span3">
        <b>Total</b>
    </div>
    <div class="span1 text-center" data-ng-repeat="service_provider in service_providers"><b>{{data.totals.service_providers[service_provider]}}</b></div>
    <div class="span1 text-center"><b>{{data.totals.all}}</b></div>
</div>
